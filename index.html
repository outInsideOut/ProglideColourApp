<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/colour.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/colour.js"></script>
  </head>

  <body class="colourPage">
    <section class="section1">
      <section class="topbar">
        <img src="Assets/Logo.png" alt="" class="logo">

      </section>

      <div class="customiser">
          <div class="bigBox">
            <div class="customDoor">
              <img src="Assets/customisableDoor.png">
            </div>
            <p class="colourName">
              choose a colour
            </p>
          </div>

          <div class="colourBox">
            <span class="colour 1" id="WINERED" data-colour="rgb(94,33,41)" data-name="WINE RED 3005">
              <div class="content">
                <p>WINE RED<br>3005</p>
              </div>
            </span>
            <span class="colour 2" id="Cobaltblue" data-colour="rgb(30,33,61)" data-name="COBALT BLUE 5013">
              <div class="content">
                <p>COBALT BLUE<br>5013</p>
              </div>
            </span>
            <span class="colour 3" id="PALEGREEN" data-colour="rgb(137,172,118)" data-name="pale green 6021">
              <div class="content">
                <p>PALE GREEN<br>6021</p>
              </div>
            </span>
            <span class="colour 4" id="DEEPorange" data-colour="rgb(236,124,38)" data-name="DEEP ORANGE 2011">
              <div class="content">
                <p>DEEP ORANGE<br>2011</p>
              </div>
            </span>
            <span class="colour 5" id="BLUELILAC" data-colour="rgb(108,70,117)" data-name="BLUE LILAC 4005">
              <div class="content">
                <p>BLUE LILAC<br>4005</p>
              </div>
            </span>
            <span class="colour 6" id="SIGNALGREY" data-colour="rgb(150,153,146)" data-name="Signal grey 7004">
              <div class="content">
                <p>SIGNAL grey<br>7004</p>
              </div>
            </span>
            <span class="colour 7" id="Anthracite" data-colour="rgb(41,49,51)" data-name="Anthracite 7016">
              <div class="content">
                <p>Anthracite<br>7016</p>
              </div>
            </span>
            <span class="colour 8" id="SignalBlack" data-colour="rgb(40,40,40)" data-name="signal black 9004">
              <div class="content">
                <p>signal black<br>9004</p>
              </div>
            </span>
            <span class="colour 9" id="Mahoganybrown" data-colour="rgb(76,47,39)" data-name="MAHOGANY BROWN 8016">
              <div class="content">
                <p>MAHOGANY brown<br>8016</p>
              </div>
            </span>

          </div>
      </div>
    </section>


  </body>
</html>
